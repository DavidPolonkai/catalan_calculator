<html>

    <head>
        <title>Catalan Calculator</title>
        <script>
            function catalan(n)
            {
                let catalan_n = [];
                catalan_n[0] = catalan_n[1] = 1;
                for (let i = 2; i<n; i++){
                    catalan_n[i]=0
                    for (let k = 0; k < i; k++)
                    {
                        catalan_n[i]+=catalan_n[k]*catalan_n[i-k-1]
                    }
                }
                return catalan_n[n-1]
            }
            function calculate(){
                let input = document.getElementById("input").value;
                document.getElementById("solution").innerText = catalan(input);
            }
        </script>

    </head>
    <body style="background-color: gray; font-family: 'Courier New', Courier, monospace;">
        <h1 style="text-align: center;">CATALAN</h1>
        <div style="color: white;">
            <div>
                <span>T<sub>n+1</sub>=<large>âˆ‘</large>T<sub>k</sub>T<sub>(n+1)-k</sub></span>
            </div>
            <br>
            <div>
                <span>n+1=</span><span><input id="input" type="number"><button onclick="calculate()">calculate</button></span>
            </div>
            <br>
            <div>
                <span>T<sub>n+1</sub>=</span><span id="solution"></span>
            </div>
        </div>
    </body>
</html>
